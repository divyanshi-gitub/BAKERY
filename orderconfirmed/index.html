<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Order Confirmed</title>
    <style>
      body {
        background-color: #f0f8ff;
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .confirmation-container {
        background: white;
        padding: 40px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
        max-width: 400px;
      }

      .confirmation-container .checkmark {
        font-size: 80px;
        color: #bfb175;
      }

      .confirmation-container h1 {
        font-size: 28px;
        margin: 20px 0 10px;
      }

      .confirmation-container p {
        font-size: 16px;
        color: #666;
        margin-bottom: 30px;
      }

      .confirmation-container .btn {
        display: inline-block;
        background: #bfb175;
        color: white;
        padding: 12px 25px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        /* transition: background 0.3s; */
      }

      .confirmation-container .btn:hover {
        background: #bfb175;
      }
    </style>
  </head>
  <body>
    <div class="confirmation-container">

      <p>

      </p>
      <a href="../index.html" class="btn">Go to Home</a>
    </div>
  </body>
</html>
